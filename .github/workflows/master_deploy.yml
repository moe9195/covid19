name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: yarn install
    - name: Deploy to GH Pages
      run: |
        git config --global user.email "moerahmeh95@hotmail.com"
        git config --global user.name "moe9195"
        git remote set-url origin https://f8b03786e9d8618482da12eb1bf32a8688d21d3c@github.com/moe9195/covid19.git
        yarn run deploy
